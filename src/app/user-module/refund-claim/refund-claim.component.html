<div class="row">
  <div class="col-md-12">
    <div class="gst-card p-4">
      <div class="gst-card-body">
        <div class="gst-form-wrapper">
          <div class="alert alert-success alert-dismissible" *ngIf="refundClaimFormSubmitted">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Your refund application has been submitted successfully. Your Applicaion Refernce Number (ARN): 
            <b>{{formARN}}</b>
          </div>
          <form [formGroup]="refundClaimForm" (ngSubmit)="submitRefundClaimForm()">
            <label>Select Refund Type:</label>
            <div class="form-check">
              <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" formControlName="refundType" id="radio1" name="refundType" value="Refund of excess balance in electronic cash" checked>Refund of excess balance in electronic cash.
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" formControlName="refundType" id="radio2" name="refundType" value="Refund of ITC on export of Goods & Services without payment of tax.">Refund of ITC on export of Goods & Services without payment of tax.
            </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" formControlName="refundType" id="radio3" name="refundType" value="On account of refund by supplier of deemed export.">On account of refund by supplier of deemed export.
              </label>
            </div>
            <hr/>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="refundAmount">Refund Amount</label>
                  <input type="number" formControlName="refundAmount" required class="form-control" step="1" min="1" max="10000" id="refundAmount"
                    name="refundAmount">
                  <div *ngIf="refundClaimFormControls.refundAmount.invalid && 
                              (refundClaimFormControls.refundAmount.dirty || 
                                refundClaimFormControls.refundAmount.touched)" class="text-danger small">
                    <div *ngIf="refundClaimFormControls.refundAmount.errors.required">
                      Refund amount is required.
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="bankAccNumber">Bank Account Number</label>
                  <input type="text" formControlName="bankAccNumber" required class="form-control" id="bankAccNumber" name="bankAccNumber">
                  <div *ngIf="refundClaimFormControls.bankAccNumber.invalid && 
                              (refundClaimFormControls.bankAccNumber.dirty || 
                                refundClaimFormControls.bankAccNumber.touched)" class="text-danger small">
                    <div *ngIf="refundClaimFormControls.bankAccNumber.errors.required">
                      Refund amount is required.
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fileToUpload">Upload Document</label>
                  <input type="file" id="fileToUpload" name="fileToUpload" (change)="onFileChange($event)" #fileInput>
                  <button type="button" class="btn btn-sm btn-default mt-3" (click)="clearFile()">Clear file</button>
                </div>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-md-12">
                <label>Declaration:</label>
                <div class="form-check">
                  <input class="form-check-input" formControlName="declaration_status" type="checkbox" value="" id="declaration_status">
                  <label class="form-check-label" for="declaration_status">
                   Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                  </label>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-4">
                <button type="submit" [disabled]="!refundClaimForm.valid" class="btn btn-primary btn-block">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
