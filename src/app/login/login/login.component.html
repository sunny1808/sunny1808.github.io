<div class="container">
  <div class="row align-items-center h-100 mt-5">
    <div class="col-5 mx-auto">
      <div class="gst-card p-4">
        <div class="gst-card-body">
          <div class="gst-form-wrapper">
            <h4 class="mb-4">Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="email" required class="form-control" id="email" name="email" placeholder="Enter email">
                <div *ngIf="loginFormControls.email.invalid && 
                              (loginFormControls.email.dirty || 
                                loginFormControls.email.touched)" class="text-danger small">
                  <div *ngIf="loginFormControls.email.errors.required">
                    Email is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" required class="form-control" id="password" name="password" placeholder="Password">
                <div *ngIf="loginFormControls.password.invalid && 
                              (loginFormControls.password.dirty || 
                                loginFormControls.password.touched)" class="text-danger small">
                  <div *ngIf="loginFormControls.password.errors.required">
                    Password is required.
                  </div>
                </div>
              </div>
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <div class="mt-2">
              <p><a routerLink="/sign-up/user" class="text-primary"><small><span> Create a new account </span></small></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
